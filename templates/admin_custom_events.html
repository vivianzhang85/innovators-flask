<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Custom Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .admin-badge {
            background: #f44336;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 12px 25px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover, .tab.active {
            background: #ffd700;
            color: #1a2332;
            transform: translateY(-2px);
        }

        .section {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ffd700;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #ffd700;
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        small {
            color: #aaa;
            font-size: 0.85em;
            display: block;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a2332;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
            color: white;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-cancel {
            background: #555;
            color: white;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        .events-table th,
        .events-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
            color: #ccc;
        }

        .events-table th {
            background: #1a1a1a;
            color: #ffd700;
            font-weight: bold;
        }

        .events-table tr:hover {
            background: #333;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #4CAF50;
            color: white;
        }

        .error {
            background: #f44336;
            color: white;
        }

        .loading {
            text-align: center;
            color: #ffd700;
            padding: 40px;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .section {
                padding: 20px;
            }

            .events-table {
                font-size: 0.85em;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Admin - Manage Custom Events</h1>
            <span class="admin-badge">ADMIN ONLY</span>
            <p style="color: #ccc; margin-top: 15px;">Create, edit, and delete custom NYC events</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('create', this)">Create Event</button>
            <button class="tab" onclick="switchTab('manage', this)">Manage Events</button>
        </div>

        <!-- CREATE EVENT SECTION -->
        <div id="create-section" class="section active">
            <h2>Create New Event</h2>
            <div id="create-message"></div>
            
            <form id="create-event-form">
                <input type="hidden" id="edit-event-id" value="">
                
                <div class="form-group">
                    <label for="event-name">Event Name *</label>
                    <input type="text" id="event-name" required placeholder="e.g., Central Park Carriage Ride">
                </div>

                <div class="form-group">
                    <label for="event-type">Category *</label>
                    <select id="event-type" required>
                        <option value="">Select category...</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Landmarks">Landmarks</option>
                        <option value="Broadway">Broadway</option>
                        <option value="Scenery">Scenery</option>
                        <option value="Nightlife">Nightlife</option>
                        <option value="Recreation">Recreation</option>
                        <option value="Art & Culture">Art & Culture</option>
                        <option value="Family Activities">Family Activities</option>
                        <option value="Food & Dining">Food & Dining</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Nature">Nature</option>
                        <option value="Other Activities">Other Activities</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Describe the event..."></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Central Park South, Manhattan">
                </div>

                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="text" id="time" placeholder="e.g., 10:00 AM - 12:00 PM">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" placeholder="e.g., Free, $20, $50-100">
                </div>

                <div class="form-group">
                    <label for="image-url">Image URL (optional)</label>
                    <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
                </div>

                <button type="submit" class="btn" id="submit-btn">Create Event</button>
                <button type="button" class="btn btn-cancel" onclick="cancelEdit()" id="cancel-btn" style="display:none;">Cancel</button>
            </form>
        </div>

        <!-- MANAGE EVENTS SECTION -->
        <div id="manage-section" class="section">
            <h2>Manage Existing Events</h2>
            <div id="manage-message"></div>
            
            <div style="overflow-x: auto;">
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Location</th>
                            <th>Price</th>
                            <th>Times Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="events-table-body">
                        <tr><td colspan="7" class="loading">Loading events...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const ADMIN_USER_ID = 'admin_user';

        console.log('Admin page loaded');
        console.log('API URL:', API_URL);

        function switchTab(tab, element) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${tab}-section`).classList.add('active');
            
            if (tab === 'manage') {
                loadAllEvents();
            }
        }

        // Create/Update event
        document.getElementById('create-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventId = document.getElementById('edit-event-id').value;
            const isEditing = eventId !== '';
            
            const eventData = {
                user_id: ADMIN_USER_ID,
                event_name: document.getElementById('event-name').value,
                event_type: document.getElementById('event-type').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                time: document.getElementById('time').value,
                price: document.getElementById('price').value,
                image_url: document.getElementById('image-url').value
            };
            
            console.log('Submitting event:', eventData);
            
            try {
                let url = `${API_URL}/api/events/custom`;
                let method = 'POST';
                
                if (isEditing) {
                    url = `${API_URL}/api/events/custom/${eventId}`;
                    method = 'PUT';
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    showMessage('create-message', 
                        `‚úÖ Event ${isEditing ? 'updated' : 'created'} successfully!`, 
                        'success');
                    document.getElementById('create-event-form').reset();
                    document.getElementById('edit-event-id').value = '';
                    document.getElementById('submit-btn').textContent = 'Create Event';
                    document.getElementById('cancel-btn').style.display = 'none';
                    
                    // Reload events list if on manage tab
                    if (document.getElementById('manage-section').classList.contains('active')) {
                        loadAllEvents();
                    }
                } else {
                    showMessage('create-message', '‚ùå Error: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('create-message', '‚ùå Failed to save event', 'error');
            }
        });

        // Load all events for management
        async function loadAllEvents() {
            console.log('Loading all events...');
            try {
                const response = await fetch(`${API_URL}/api/events/custom?limit=1000`);
                const data = await response.json();
                
                console.log('Events loaded:', data);
                
                if (data.success) {
                    displayEventsTable(data.events);
                } else {
                    showMessage('manage-message', '‚ùå Error loading events', 'error');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showMessage('manage-message', '‚ùå Failed to load events', 'error');
            }
        }

        function displayEventsTable(events) {
            const tbody = document.getElementById('events-table-body');
            
            if (events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 40px;">No events found</td></tr>';
                return;
            }
            
            tbody.innerHTML = events.map(event => `
                <tr>
                    <td>${event.id}</td>
                    <td>${event.event_name}</td>
                    <td>${event.event_type}</td>
                    <td>${event.location || 'N/A'}</td>
                    <td>${event.price || 'N/A'}</td>
                    <td>${event.times_added || 0}</td>
                    <td>
                        <button class="btn btn-small" onclick="editEvent(${event.id})">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteEvent(${event.id}, '${event.event_name.replace(/'/g, "\\'")}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function editEvent(eventId) {
            console.log('Editing event:', eventId);
            try {
                const response = await fetch(`${API_URL}/api/events/custom/${eventId}`);
                const data = await response.json();
                
                console.log('Event data:', data);
                
                if (data.success) {
                    const event = data.event;
                    
                    // Fill form with event data
                    document.getElementById('edit-event-id').value = event.id;
                    document.getElementById('event-name').value = event.event_name;
                    document.getElementById('event-type').value = event.event_type;
                    document.getElementById('description').value = event.description || '';
                    document.getElementById('location').value = event.location || '';
                    document.getElementById('time').value = event.time || '';
                    document.getElementById('price').value = event.price || '';
                    document.getElementById('image-url').value = event.image_url || '';
                    
                    // Change button text
                    document.getElementById('submit-btn').textContent = 'Update Event';
                    document.getElementById('cancel-btn').style.display = 'inline-block';
                    
                    // Switch to create tab
                    switchTab('create', document.querySelectorAll('.tab')[0]);
                    
                    // Scroll to top
                    window.scrollTo(0, 0);
                } else {
                    alert('Error loading event details');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load event');
            }
        }

        async function deleteEvent(eventId, eventName) {
            if (!confirm(`Are you sure you want to delete "${eventName}"?`)) {
                return;
            }
            
            console.log('Deleting event:', eventId);
            
            try {
                const response = await fetch(`${API_URL}/api/events/custom/${eventId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                console.log('Delete response:', data);
                
                if (data.success) {
                    showMessage('manage-message', `‚úÖ Event "${eventName}" deleted successfully`, 'success');
                    loadAllEvents();
                } else {
                    showMessage('manage-message', '‚ùå Error: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('manage-message', '‚ùå Failed to delete event', 'error');
            }
        }

        function cancelEdit() {
            document.getElementById('create-event-form').reset();
            document.getElementById('edit-event-id').value = '';
            document.getElementById('submit-btn').textContent = 'Create Event';
            document.getElementById('cancel-btn').style.display = 'none';
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }

        // Load events on page load if on manage tab
        if (document.getElementById('manage-section').classList.contains('active')) {
            loadAllEvents();
        }
    </script>
